    <div class="container-fluid my-4">
        <div class="card">
            <div class="card-header">
              Calculadora
            </div>
            <div class="card-body">
                <form class="border bg-dark rounded">
                    <div class="text-center m-4">
                        <input type="text" disabled class="form-group px-3 input-sm rounded" value="0" id="result">
                        <div class="my-2"> 
                            <button type="button" class="btn btn-primary btn-lg btncal">7</button>
                            <button type="button" class="btn btn-primary btn-lg btncal">8</button>
                            <button type="button" class="btn btn-primary btn-lg btncal">9</button>
                            <button type="button" class="btn btn-warning btn-lg btncal">/</button>
                        </div>
                        <div class="my-3"> 
                            <button type="button" class="btn btn-primary btn-lg btncal">4</button>
                            <button type="button" class="btn btn-primary btn-lg btncal">5</button>
                            <button type="button" class="btn btn-primary btn-lg btncal">6</button>
                            <button type="button" class="btn btn-warning btn-lg btncal">*</button>
                        </div>

                        <div class="my-3"> 
                            <button type="button" class="btn btn-primary btn-lg btncal">1</button>
                            <button type="button" class="btn btn-primary btn-lg btncal">2</button>
                            <button type="button" class="btn btn-primary btn-lg btncal">3</button>
                            <button type="button" class="btn btn-warning btn-lg btncal">-</button>
                        </div>

                        <div class="my-3"> 
                            <button type="button" class="btn btn-primary btn-lg btncal">0</button>
                            <button type="button" class="btn btn-primary btn-lg btncal ">.</button>
                            <button type="button" class="btn btn-danger btn-lg btncal eli">C</button>
                            <button type="button" class="btn btn-warning btn-lg btncal">+</button>
                        </div>

                        <div class="my-3"> 
                            <button type="button" class="btn btn-warning btn-lg btncal del">=</button>
                        </div>
                    </div>
                     
                </form>
            </div>
